<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style-t1.css">
    <link rel="stylesheet" href="./css/style-t2.css">
    <link rel="stylesheet" href="./css/style-t3.css">
    <link rel="icon" type="page-logo" href="./imagens/buzzquizz.png">
    <link rel="stylesheet" href="./css/style-t1.css">
    <title>BuzzQuizz</title>
</head>

<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>

    <!-- inicio tela 1 -->
    <div class="e-tela1">

        <div class="criar-quiz">
            <input type="text" placeholder="Você não criou nenhum quizz ainda :(" />
            <button onclick="CriarQuizz()">Criar Quizz</button>
        </div>
        <h2>Seus Quizzes <ion-icon class="icon-add" name="add-circle" onclick="CriarQuizz()"></ion-icon> </ion-icon></h2>
        


        <div class="Quizzes">

            <div onclick="SelecionarQuiz()" class="gradiente tamanho-imagem" style="background-image:
                        linear-gradient(180deg, rgba(255, 255, 255, 0) 0%, rgba(0, 0, 0, 0.5) 64.58%, #000000 100%),
                        url('./imagens/Rectangle\ 34.png');">
                Titulo da Pergunta
            </div>

            <div onclick="SelecionarQuiz()" class="gradiente tamanho-imagem" style="background-image:
                            linear-gradient(180deg, rgba(255, 255, 255, 0) 0%, rgba(0, 0, 0, 0.5) 64.58%, #000000 100%),
                            url('./imagens/Rectangle\ 34.png');">
                Titulo da Pergunta
            </div>

            <div onclick="SelecionarQuiz()" class="gradiente tamanho-imagem" style="background-image:
                            linear-gradient(180deg, rgba(255, 255, 255, 0) 0%, rgba(0, 0, 0, 0.5) 64.58%, #000000 100%),
                            url('./imagens/Rectangle\ 34.png');">
                Titulo da Pergunta
            </div>

        </div>

        <h2>Todos os Quizzes </h2>
        <div class="Quizzes" id="TodosQuizzes">

            <!-- <div class="gradiente" style="background-image:
                        linear-gradient(180deg, rgba(255, 255, 255, 0) 0%, rgba(0, 0, 0, 0.5) 64.58%, #000000 100%),
                        url('./imagens/Os-Simpsons-Star-Plus.jpg');">
            </div> -->
        </div>

    </div>

    <!-- inicio tela 2 -->
    <main class="f-tela2">
        <section class="f-quiz">

        </section>
    </main>
    <!-- fim tela 2 -->




    <!-- inicio tela 3 -->
    <main class="h-tela3 ocultar">

        <section class="h-login">
            <h2> Comece pelo começo </h2>

            <ul>
                <li>
                    <form action="">
                        <input class="titulo" type="text" minlength="20" maxlength="65"
                            placeholder="Titulo do seu quizz" required title="20 to 60 characters">
                        <input class="url" type="url" placeholder="URL da imagem do seu quizz" required
                            title=" includes URL">
                        <input class="qta-perguntas" type="number" min="3"
                            placeholder="Quantidade de perguntas do quizz" required title=" minimo number 3 ">
                        <input class="qta-niveis" type="number" min="2" placeholder="Quantidade de níveis do quis"
                            required title=" minimo number 2 ">
                        <button class="criar-pergunta" onclick="receberValoresT3()"> Prosseguir pra criar perguntas
                        </button>
                    </form>
                </li>
            </ul>

        </section>

    </main>
    <!-- fim tela 3 -->


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script/script.js"></script>
    <script src="./script/script-t1.js"></script>

    <script src="./script/script-t2.js"></script>

    <script src="./script/script-t3.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>

</html>
